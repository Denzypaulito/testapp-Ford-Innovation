<div>
  <button (click)="searchReports()" class="stylized-button">Buscar Reportes</button>
  <button (click)="viewReports()" class="stylized-button">Ver Reportes</button>
  <ul>
    <li *ngFor="let report of reports">
      {{ report.engineNumber }} - {{ report.rackNumber }} - {{ report.locationNumber }} - {{ report.shipmentDate }}
      <span [ngClass]="getShipmentClass(report.shipmentDate)"></span>
    </li>
  </ul>
</div>
