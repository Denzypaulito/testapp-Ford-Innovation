<h2 mat-dialog-title>Reportes</h2>
<mat-dialog-content>
  <p>Número de Motor: {{ data.engineNumber }}</p>
  <p>Número de Rack: {{ data.rackNumber }}</p>
  <app-report-form [engineNumber]="data.engineNumber" [rackNumber]="data.rackNumber"></app-report-form>
  <app-report-list [engineNumber]="data.engineNumber" [rackNumber]="data.rackNumber"></app-report-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="stylized-button" (click)="onClose()">Cerrar</button>
</mat-dialog-actions>
